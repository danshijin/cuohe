<script>
	
	jQuery(document).ready(function() {
	   Metronic.init(); // init metronic core componets
	   Layout.init(); // init layout
	   CommonUtils.checkInit();
	});
	
	
	//初始化分页插件
	function getParameter(name) { 
		var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); 
		var r = window.location.search.substr(1).match(reg); 
		if (r!=null) return unescape(r[2]); return null;
	}
	
	//init
	$(function(){
		
		var totalPage = $('#totalPage').val();
		var totalRecords = $('#totalRecords').val();
		
		var pageNo = getParameter('pno');
		if(!pageNo){
			pageNo = 1;
		}
		//生成分页
		//有些参数是可选的，比如lang，若不传有默认值
		kkpager.generPageHtml({
			pno : pageNo,
			//总页码
			total : totalPage,
			//总数据条数
			totalRecords : totalRecords,
			
			getLink : function(n){
				return this.hrefFormer + this.hrefLatter + "?pno="+n;
			}	
		});
	});
	BASE_URL = '${request.getContextPath()}';
	function gettrollList(type){
		if (type =="" ||type ==undefined || type ==null) {
			type=$("#typeVal").val();
		}
// 		alert(type);
		var url=BASE_URL+"/TrailPoolPojo/getAllList.do";
		var tpoolOne=$("#tpoolOne").val();
		var tpoolTwo=$("#tpoolTwo").val();
		var tpoolThree=$("#tpoolThree").val();
		url=url+"?type="+type+"&tpoolOne="+tpoolOne+"&tpoolTwo="+tpoolTwo+"&tpoolThree="+tpoolThree;
		window.location =url;
	}
</script>
