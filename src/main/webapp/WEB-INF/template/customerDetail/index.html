<script>
	var businessArr = ['salesInput', 'buyInput'];
	jQuery(document).ready(function() {
	   
	   Metronic.init(); // init metronic core componets
	   Layout.init(); // init layout
	   IndexComponent.init(); // init index component
	});
	recordDate();
	//初始化日期
	function recordDate() {
		var nowDate = new Date();
        //$('#date-picker').attr("date-date",nowDate.getFullYear()+"/"+parseInt(nowDate.getMonth()+1)+"/"+nowDate.getDate());
        $('.date-picker').datepicker({
    	    autoclose: true	   
    	});
	}
	
	//全局变量
	var id = ${id}; //从其他页面传入
	var initPage = "${initPage}";
	var company={};
	var selItems = ${selItems};
	var companyName = "${companyName}";
	
	$(function(){
		$("#ulList li a").each(function(index, element){
			$(element).click(function(){
				var url = $(element).attr("name") + "?customerId=" + id;
				
				$("#mainContainer").load(url);
				$("#ulList li.active").removeClass("active");
				$(element).parent("li").addClass("active");
			});
		});
		if(initPage == 'companyInfo'){
			$("#companyInfoA").click();
		} else if (initPage == 'comRecords'){
			$("#comRecordsA").click();
		} else if (initPage == 'contacters'){
			$("#contactersA").click();
		} else if (initPage == 'orderRecord'){
			$("#orderRecordA").click();
		} else if (initPage == 'offerRecord'){
			$("#offerRecordA").click();
		}  else if (initPage == 'blackList'){
			$("#blackListRecordA").click();
		} 
		//companyNameTitle 生成标题
		if(companyName.length > 9){
			$("#companyNameTitle").text(companyName.substr(0,9) + "...");
		} else {
			$("#companyNameTitle").text(companyName);
		}
	});
