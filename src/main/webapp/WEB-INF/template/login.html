	<!-- 开始登录 -->
	<form class="login-form" action="" method="post" id="login-form">
		<h3 class="form-title">欢迎使用撮合系统</h3>
		<div class="alert alert-danger display-hide">
			<button class="close" data-close="alert"></button>
			<span>
			请输入密码和用户名. </span>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">账号</label>
			<div class="input-icon">
				<i class="fa fa-user"></i>
				<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="请输入账号" name="account" id="account"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">密码</label>
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="请输入密码" name="pwd" id="pwd"/>
			</div>
		</div>
		<div class="form-group">
			<div class="input-icon">
				<i class="fa fa-lock"></i>
				<input class="form-control " style="width: 50%;float: left;" type="text" 
					autocomplete="off" placeholder="请输入验证码" name="vCode" id="vCode"/>
					
				<img alt="点击刷新验证码" id="verifyCode" src="${request.getContextPath()}/user/verifyCode.do" 
					style="width: 120px;float: right;cursor:pointer;" onclick="Login.verifyCode();">        
			</div>
		</div>
		<p style="height: 50px;"></p>
		<div class="form-actions">
<!-- 			<label class="checkbox"> -->
<!-- 			<input type="checkbox" name="remember" value="1"/> 记住我 </label> -->
			<button type="button" id="tLogin" class="btn blue pull-right" onclick="Login.doLogin();">
			登录 <i class="m-icon-swapright m-icon-white"></i>
			</button>
		</div>
		<div class="login-options">
			
			<ul class="social-icons">
				<li>&nbsp;&nbsp;&nbsp;</li>
			</ul>
		</div>
		<div class="login-options">
