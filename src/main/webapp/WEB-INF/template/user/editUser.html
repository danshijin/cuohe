<body class="page-header-top-fixed">
<!-- 模态窗口编辑模板 -->
<!-- 窗口标题开始 -->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="closePopWindow()"></button>
	<h4 class="modal-title" style="font-weight:bold;">用户信息</h4>
</div>
<!-- 窗口标题结束-->
<!-- 内容开始 -->
<div class="modal-body">
	<div class="portlet-body form">
		<div class="form-body">
			<div class="form-group form-md-radios" >
					<form class="login-form"  action="${request.getContextPath()}/user/saveChangeInfo.do" method="post" id="login-form" enctype="multipart/form-data" >
						<input type ="hidden" value="${(Session['userInfo'].id)!}" name="id" />
						<input type ="hidden" value="${(Session['userInfo'].account)!}" name="account" />
						<input type ="hidden" value="${(Session['userInfo'].image)!}" name="image" />
						<input type="hidden" id="callBackCloseElementName" name="callBackCloseElementName" />
						<div class="form-group">
							<input class="form-control placeholder-no-fix" placeholder = "账号" type="text" value='${(Session["userInfo"].account)!}'  id="account" " readonly/>
						</div>
						<div class="form-group">
							<input class="form-control"  placeholder="用户名" required type="text" title="请输入用户名" value='${(Session["userInfo"].name)!}' maxlength="50"  name="name" id="name" />
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="密码" autocomplete="off" title="请输入密码"  required type="password"  id="oldPass" name="oldPass" />
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="新密码"  title="请输入新密码" type="password" id="newPass" name="newPass" />
						</div>
						<div class="form-group">
							<input class="form-control email" placeholder="邮箱"   title="请输入邮箱"  type="text" value='${(Session["userInfo"].email)!}' maxlength="50" name="email" id="email" />
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="头像" title="请选择头像"  type="file" id="imageFile" name="imageFile"/>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$(function(){
		
	});
	function formSt(){
		if(!$("#login-form").valid()){
			return;
		}
		
		$("#oldPass").val(hex_md5($("#oldPass").val()));
		var newPass = $("#newPass").val();
		if(newPass && newPass != ""){
			$("#newPass").val(hex_md5(newPass));
		}
		
		$("#login-form").submit();
	}
	function closePopWindow(){
		parent.window.close();
	}
</script>
