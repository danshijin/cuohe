<!DOCTYPE html>
<!-- 模态窗口编辑模板 -->
<form action="" id="myform" class="form-horizontal form-bordered" novalidate="novalidate" method="post">
<!-- 窗口标题开始 -->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	<h4 class="modal-title" style="font-weight:bold;">订单合同下载</h4>
</div>
<!-- 窗口标题结束-->
<!-- 内容开始 -->
<div class="modal-body">
	<div class="portlet-body form">
		<form role="form" class="form-horizontal" id="myForm">
			<div class="form-body">
				<div class="form-group form-md-radios">
					<div >
						<table class="ttTbl" id="viewOrderTbl">
							<thead>
								<tr>
									
									
									<th>合同名称</th>
									
									
								</tr>
							</thead>
							<tbody>
								<#list list as contract>
									<tr onclick='contractDetail("${(contract.filePath)!}")' style="cursor:pointer;">
										
										<td>${(contract.fileName)}</td>
									
									</tr>
								</#list>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- 内容结束 -->
<!-- 底部按钮开始 -->
<div class="modal-footer">
	<button type="button" class="btn green  fa fa-check" data-dismiss="modal"> 确定</button>
</div>
<!-- 结束 -->
</form>
<script>
$(function(){
	
	$("#viewOrderTbl tr").hover(function(){
		$(this).css("background-color", "#95D0CA")
	}, function(){
		$(this).css("background-color", "#fff")
	});
});

function contractDetail(filePath){
	
	window.location.href = '${request.getContextPath()}/order/contacterDownload.do?filePath=' + encodeURI(encodeURI(filePath));
	
	
	}
	
</script>
