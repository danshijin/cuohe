<!DOCTYPE html>
<!-- 模态窗口编辑模板 -->
<form action="" id="myform" class="form-horizontal form-bordered" novalidate="novalidate" method="post">
<!-- 窗口标题开始 -->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
	<h4 class="modal-title" style="font-weight:bold;">发送邮件</h4>
</div>
<!-- 窗口标题结束-->
<!-- 内容开始 -->
<div class="modal-body">
	<div class="portlet-body form">
		<form role="form" class="form-horizontal" id="myForm">
			<div class="form-body">
					          		<table class="table table-striped  table-advance table-hover" border="0">
							        	<tr><td>标题：</td><td><input  name="mailTitle"  id="mailTitle" /></td></tr>
							        	<tr><td>内容：</td><td><textarea id="mailContent" name="mailContent" rows="5" cols="60"></textarea></td></tr>
									</table>

			</div>
		</form>
	</div>
</div>
<!-- 内容结束 -->
<!-- 底部按钮开始 -->
<div class="modal-footer">
	<button type="button" onclick="sendMail()" class="btn green  fa fa-check"> 发送</button>
	<button type="button" class="btn default fa fa-times" onclick="doClose()"> 关闭</button>
</div>
<!-- 结束 -->
</form>
